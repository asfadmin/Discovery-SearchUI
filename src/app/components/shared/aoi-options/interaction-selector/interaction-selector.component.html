<mat-button-toggle-group [value]="interaction" class="interaction-toggle-group"
  name="viewSelect" aria-label="Font Style">

  <app-draw-selector></app-draw-selector>

  <mat-button-toggle
    (click)="onEditSelected()"
    [value]="types.EDIT"
    class="control-mat-button-toggle"
    [matTooltip]="interaction === types.EDIT ? ('STOP_EDITING' | translate) : ('EDIT_CURRENT_AREA_OF_INTEREST' | translate)">
    <mat-icon class="interaction-icon">edit</mat-icon>
  </mat-button-toggle>

  <mat-button-toggle
    (click)="onDrawSelected()"
    [value]="types.DRAW"
    class="control-mat-button-toggle"
    [matTooltip]="interaction === types.DRAW ? ('STOP_DRAWING'| translate) : ('DRAW_NEW_AREA_OF_INTEREST'| translate)">
    <mat-icon class="interaction-icon">draw</mat-icon>
  </mat-button-toggle>

  <mat-button-toggle
  (click)="onTimeseriesSelected()"
  [value]="types.TIMERSERIES"
  class="control-mat-button-toggle"
  [matTooltip]="interaction === types.TIMERSERIES ? ('STOP_DRAWING'| translate) : ('DRAW_NEW_AREA_OF_INTEREST'| translate)">
  <mat-icon class="interaction-icon">stacks</mat-icon>
</mat-button-toggle>

  <mat-button-toggle
    (click)="onClearSelected()"
    class="control-mat-button-toggle"
    matTooltip="{{'CLEAR_CURRENT_AREA_OF_INTEREST' | translate}}"
    #clearButton>
    <mat-icon class="interaction-icon">delete</mat-icon>
  </mat-button-toggle>

  <app-file-upload-dialog
  *ngIf="(breakpoint$ | async) === breakpoints.MOBILE"
  class="mobile-upload-button">
  </app-file-upload-dialog>

</mat-button-toggle-group>
