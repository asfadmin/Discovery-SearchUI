<mat-chip-list aria-label="Job Status">

  <mat-chip class="clickable"
            [matMenuTriggerFor]='resubmitJobMenu'
            *ngIf="isExpired(job) && !isFileDetails" 
            color="primary">Expired...
  </mat-chip>
  
  <mat-chip class="clickable"
            [matMenuTriggerFor]='resubmitJobMenu'
            *ngIf="isFailed(job) && !isFileDetails" 
            color="primary">Failed...
  </mat-chip>

  <mat-chip *ngIf="isExpired(job) && isFileDetails" color="primary">Expired</mat-chip>
  <mat-chip *ngIf="isPending(job)" color="secondary">Pending</mat-chip>
  <mat-chip *ngIf="isFailed(job) && isFileDetails" color="accent">Failed</mat-chip>
  <mat-chip *ngIf="isRunning(job)" color="secondary">Running</mat-chip>
</mat-chip-list>

<mat-menu #resubmitJobMenu = "matMenu">
  <button (click)="onReviewExpiredJob()" [disabled]="remaining < 1" mat-menu-item>
      Resubmit Job...
  </button>

  <button (click) ="onReviewExpiredJobs()" mat-menu-item>
    Resubmit Project <b>({{ job.name }})</b>...
  </button>
</mat-menu>
