<app-date-range
  [minDate]="minDate$ | async"
  [maxDate]="maxDate$ | async"
  [startDate]="startDate"
  [endDate]="endDate"
  (newStart)="onStartDateChange($event)"
  (newEnd)="onEndDateChange($event)"
  (startDateError)="onStartDateError()"
  (endDateError)="onEndDateError()" #dateRange>
</app-date-range>
