  <mat-form-field>
    <mat-select
      (selectionChange)="onNewJobStatusSelected($event.value)"
      [(ngModel)]="selectedJobStatuses"
      placeholder="{{'JOB_STATUS' | translate}}" multiple>
      <mat-option *ngFor="let jobStatus of jobStatuses" [value]="jobStatus">
        {{ upperCaseFirst(jobStatus | translate, true) }}
      </mat-option>
    </mat-select>
  </mat-form-field>
