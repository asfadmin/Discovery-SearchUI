<mat-form-field>
  <mat-select
    [(value)]="productTypesList"
    (selectionChange)="onNewProductTypes($event)"
    [disabled]="dataset.productTypes.length < 1 || burstSelected"
    placeholder="File Type" multiple>
      <mat-option
        *ngFor="let type of dataset.productTypes"
        [value]="type.apiValue"
        [matTooltip]="type.displayName">
          {{type.displayName}}
      </mat-option>
  </mat-select>
  <mat-hint *ngIf="dataset.productTypes.length >= 1" align="start">
    {{ productTypesList?.length || 0 }}/{{ dataset.productTypes.length }}
    file types selected
  </mat-hint>

  <mat-hint *ngIf="dataset.productTypes.length < 1" align="start">
    No file types to select
  </mat-hint>
</mat-form-field>
