<mat-form-field class="sarviews-selector--container">
  <mat-select multiple
  [placeholder]="( 'EVENT_TYPES' | translate)"
  [(value)]="selectedTypesList"
  (selectionChange)="onNewEventTypes($event)">
  <mat-option
    [value]="type"
    *ngFor="let type of eventTypes">
  {{type[0].toUpperCase() + type.slice(1)}}
  </mat-option>
  </mat-select>
</mat-form-field>
