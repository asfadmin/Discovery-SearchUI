<div class="langSelect-div">
  <select #langCurrent class="langSelect-select" #langSelect (change)="language.setCurrent(langCurrent.value)">
    <option *ngFor="let lang of translate.getLangs()"
            [value]="lang"
            [selected]="lang === translate.currentLang">
      {{language.getName(lang)}}
    </option>
  </select>
</div>
