<button
*ngIf="!!polygon && (searchType$ | async) !== searchTypes.SARVIEWS_EVENTS"
(click)="onClearSearchArea()"
mat-button>
  {{ 'CLEAR_SEARCH_AREA' | translate }}
</button>

<button
  *ngIf="!!savedPolygon"
  (click)="undoPolygonClear()" mat-button>
    <mat-icon style="margin-right: 3px;">undo</mat-icon>
    <span>{{ 'RESTORE_AREA' | translate }}</span>
</button>
