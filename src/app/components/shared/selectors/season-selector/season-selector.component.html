<mat-slide-toggle
  (change)="onToggleSeasonalOptions()"
  [(ngModel)]="isSeasonalSearch"
  style="margin: 10px 0;">
    Seasonal Search
</mat-slide-toggle>

<div *ngIf="isSeasonalSearch">
  <div>
    <app-circle-slider></app-circle-slider>
    <b>Season Start Day </b> <span *ngIf="start"> • {{ dayOfYearFormat(start, 'short') }}</span>
    <div class="season-selector">
      <mat-slider
        (change)="onSeasonStartChange($event.value)"
        [value]="start"
        [displayWith]="dayOfYearFormat"
        min="1" max="365" step="1"
        thumbLabel="true" showTicks="true"
        ></mat-slider>
    </div>
  </div>

  <div>
    <b>Season End Day </b> <span *ngIf="end"> • {{ dayOfYearFormat(end, 'short') }}</span>
    <div class="season-selector">
      <mat-slider
        (change)="onSeasonEndChange($event.value)"
        [value]="end"
        [displayWith]="dayOfYearFormat"
        min="1" max="365" step="1"
        thumbLabel="true" showTicks="true"
        ></mat-slider>
    </div>
  </div>
</div>
