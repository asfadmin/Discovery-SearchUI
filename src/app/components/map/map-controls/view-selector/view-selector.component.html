<button mat-stroked-button class="view-select-button" [matMenuTriggerFor]="viewMenu" aria-label="Map projection view">
  <template *ngIf="view == types.ARCTIC" class="view-btn view-select-icon arctic"></template>
  <template *ngIf="view == types.EQUITORIAL" class="view-btn view-select-icon equatorial"></template>
  <template *ngIf="view == types.ANTARCTIC" class="view-btn view-select-icon antarctic"></template>
  <span class="fa fa-caret-down bottom-right"></span>
</button>

<mat-menu #viewMenu="matMenu">

  <button mat-menu-item aria-label="Arctic map projection"
      (click)="onArcticSelected()"
      [value]="types.ARCTIC"
  >
    <span class="view-btn view-menu-icon arctic"></span>
    <span>Arctic Map View</span>
  </button>

  <button mat-menu-item aria-label="Equatorial map projection"
      (click)="onEquitorialSelected()"
      [value]="types.EQUITORIAL"
  >
    <span class="view-btn view-menu-icon equatorial"></span>
    <span>Equatorial Map View</span>
  </button>

  <button mat-menu-item aria-label="Antarctic map projection"
      (click)="onAntarcticSelected()"
      [value]="types.ANTARCTIC"
  >
    <span class="view-btn view-menu-icon antarctic"></span>
    <span>Antarctic Map View</span>
  </button>

</mat-menu>
