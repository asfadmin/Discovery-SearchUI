<div class="banner-title" mat-dialog-title>
  <div>
    {{data.title}}
  </div>
</div>

<mat-dialog-content class="banner-content">
  <div [innerHtml]="htmlContent"></div>
</mat-dialog-content>

<mat-dialog-actions align="end" class="banner-actions">
  <button mat-flat-button cdkFocusInitial [mat-dialog-close]="true" color="primary">
    Close
  </button>
</mat-dialog-actions>
