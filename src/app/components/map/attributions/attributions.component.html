<ng-container *ngIf="breakpoint$ | async as breakpoint">
  <ng-container *ngIf="breakpoint > breakpoints.MOBILE">
    <div class="position-left attribute-box">
      <a href="https://www.maptiler.com/copyright/" target="_blank">© MapTiler</a>
      <span class="text-spacing">|</span>
      <a href="https://www.openstreetmap.org/copyright" target="_blank">© OpenStreetMap contributors</a>
    </div>

    <div class="position-right attribute-box">
      © {{anio}} ASF
      <span class="text-spacing">|</span>
      <a href="https://www.asf.alaska.edu/contact" target="_blank">Contact</a>
      <span class="text-spacing">|</span>
      <a href="https://www.alaska.edu/nondiscrimination" target="_blank">Non-Discrimination</a>
    </div>
  </ng-container>

  <ng-container *ngIf="breakpoint === breakpoints.MOBILE">
    <div class="bottom-search-bar">
      <div class="bar-layout">
        <app-max-results-selector></app-max-results-selector>
        <app-clear-button></app-clear-button>
        <app-search-button></app-search-button>
      </div>
    </div>
  </ng-container>
</ng-container>
