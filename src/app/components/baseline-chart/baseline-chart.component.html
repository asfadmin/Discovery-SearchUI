<div *ngIf="breakpoint$ | async as breakpoint">
  <ul>
    <li><div class="box reference-box"></div> {{ 'REFERENCE' | translate }} </li>
    <li><div class="box selected-box"></div> {{ 'SELECTED' | translate }}</li>
    <li><div class="box download-box"></div> {{ 'DOWNLOADS' | translate }}</li>
    <li *ngIf="breakpoint === breakpoints.MOBILE">
      <div class="box baseline-box"></div>{{ 'CRITICAL_BASELINE_ABBR' | translate }}
    </li>
    <li *ngIf="breakpoint !== breakpoints.MOBILE">
      <div class="box baseline-box"></div>{{ 'CRITICAL_BASELINE' | translate }}
    </li>
  </ul>
</div>
<div #baselineChart id="baseline-chart" (resized)="onResized()"></div>
