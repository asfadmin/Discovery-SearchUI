<mat-action-list class="h100 mp0">
  <cdk-virtual-scroll-viewport class="list-viewport h100" itemSize="60">
    <div *ngIf="breakpoint$ | async as breakpoint">
      <ng-container
        *ngIf="
          searchType === SearchTypes.DATASET ||
          searchType === SearchTypes.BASELINE ||
          searchType === SearchTypes.LIST ||
          searchType === SearchTypes.CUSTOM_PRODUCTS">
        <div *cdkVirtualFor="let scene of scenes">
          <app-scene
            (mouseenter)="onSetFocusedScene(scene)"
            (mouseleave) ="onClearFocusedScene()"
            (click)="onSceneSelected(scene.id)"
            (toggleScene)="onToggleScene(scene.groupId)"
            (ToggleOnDemandScene)="onToggleOnDemandScene($event)"
            (zoomTo)="onZoomTo(scene)"
            [scene]="scene"
            [offsets]="offsets"
            [searchType]="searchType"
            [isQueued]="allQueued[scene.groupId]"
            [jobQueued]="allJobNames.includes(scene.name)"
            [numQueued]="numberOfQueue[scene.groupId]"
            [isHovered]="scene.name === hoveredSceneName"
            [isSelected]="scene.id === selected">
          </app-scene>
        </div>
      </ng-container>

      <ng-container *ngIf="searchType === SearchTypes.SBAS">
        <div *cdkVirtualFor="let pair of pairs">
          <button class="button-flex-row" mat-list-item
            (click)="onPairSelected(pair)"
            (mouseenter)="onSetFocusedPair(pair)"
            (mouseleave) ="onClearFocusedPair()"
            [class.selected]="selectedPair ? pair[0].id + pair[1].id === selectedPair[0] + selectedPair[1] : false"
            [class.hovered]="pair[0].name + pair[1].name === hoveredPairNames">
            <b>{{ pair[0].metadata.date | shortDate }} to {{ pair[1].metadata.date | shortDate }}</b>
            <div style="margin-left: 10px;">{{ pairPerpBaseline(pair)}}m</div>
            <div style="margin-left: 10px;">{{ pairTempBaseline(pair)}}d</div>
              <mat-icon
                 *ngIf="false"
                (click)="(pair)"
                class="clickable noselect list-icon"
                style="margin-left: 10px;"
                matTooltip="Add pair to On Demand queue"
                svgIcon="hyp3"
                [matMenuTriggerFor]="addPairToOnDemand">
              </mat-icon>

              <mat-menu #addPairToOnDemand="matMenu">
                <button (click)="onAddPairToQueue(pair)" mat-menu-item>
                  Add pair to On Demand queue
                </button>
              </mat-menu>
          </button>
        </div>
      </ng-container>
    </div>
  </cdk-virtual-scroll-viewport>
</mat-action-list>
