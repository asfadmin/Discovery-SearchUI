<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="tree">
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
    <div class="expanded-row">

      <div [title]="node.name" class="file-name">

        <app-file-name
          [name]="node.name"
          [dataset]="product.dataset"
          class="file-name-name">
        </app-file-name>

        <div class="file-size">
          {{ node.size | readableSizeFromBytes }} {{ extension(node.name) }}
        </div>
      </div>


      <div class="download-cart-icons">
        <app-download-file-button
          [href]="node.url"
          [product] = "productFromNode(node, product)"
          (productDownloaded)="prodDownloaded($event)">
        </app-download-file-button>

        <app-cart-toggle
          (toggle)="onToggleQueueProduct(node)"
          [isQueued]="isQueued(node)">
        </app-cart-toggle>
      </div>

    </div>

  </mat-tree-node>

  <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
    <button mat-icon-button matTreeNodeToggle
            [attr.aria-label]="'toggle ' + node.name">
      <mat-icon class="mat-icon-rtl-mirror">
        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
      </mat-icon>
    </button>
    {{node.name}}
  </mat-tree-node>
</mat-tree>
