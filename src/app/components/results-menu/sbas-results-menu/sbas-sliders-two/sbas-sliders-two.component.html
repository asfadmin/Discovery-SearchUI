<!---->
<!--SBAS Chart Filters for DESKTOP/TABLET devices-->
<!---->
<div [hidden]="breakpoint === breakpoints.MOBILE">
  <div class="sbas-slider-two-wrapper">
    <div class="sbas-column-1">
      <div>
        <span class="sbas-label">Days: </span> {{daysRange.start}} to {{daysRange.end}}
      </div>
      <div>
        <span class="sbas-label">Meters (m): </span> {{perpendicular}}
      </div>
    </div>

    <div #temporalFilter2 class="sbas-column-2 slider">
    </div>
  </div>
</div>

<!---->
<!--SBAS Chart Filters for MOBILE devices-->
<!---->
<div [hidden]="breakpoint != breakpoints.MOBILE">
  <div class="sbas-slider-two-wrapper-mobile">

    <mat-form-field appearance="fill" [color]="colorControl.value" [style.width.px]=125>
      <mat-label>Meters</mat-label>
      <input #meterInputField
             [(ngModel)]="perpendicular"
             matInput placeholder="Meters"
             type="number" pattern="[0-9]*"
             min="-999" max="999"
             required
             (input)="updatePerpendicular()">
      <mat-error *ngIf="meterDistanceControl.invalid">Invalid Baseline</mat-error>
    </mat-form-field>
    <div class="field-spacing"></div>

    <mat-form-field appearance="fill" [color]="colorControl.value" [style.width.px]=125>
      <mat-label>Min Days</mat-label>
      <input [(ngModel)]="daysRange.start"
             matInput placeholder="daysRange.start"
             type="number" pattern="[0-9]*"
             min="0" max="60"
             required
             (input)="updateDaysOffset()">
      <mat-error *ngIf="daysControl.invalid">Invalid Start Day</mat-error>
    </mat-form-field>
    <div class="field-spacing"></div>
    <mat-form-field appearance="fill" [color]="colorControl.value" [style.width.px]=125>
      <mat-label>Max Days</mat-label>
      <input [(ngModel)]="daysRange.end"
             matInput placeholder="daysRange.end"
             type="number" pattern="[0-9]*"
             min="0" max="60"
             required
             (input)="updateDaysOffset()">
      <mat-error *ngIf="daysControl.invalid">Invalid End Day</mat-error>
    </mat-form-field>

  </div>
</div>
