<div>
  <mat-card *ngFor="let dataset of datasets" >
      <mat-card-title>{{ dataset.name }}</mat-card-title>
      <mat-card-content>
        <div class="description-layout"
          [ngClass]="{
            'description-layout': breakpoint !== breakpoints.MOBILE,
            'description-layout--mobile': breakpoint === breakpoints.MOBILE }">

          <img (click)="onOpenDerivedDataset(dataset.info_url, dataset.name)"
            [src]="dataset.picture"
            class="clickable"
            style="width: 250px; margin: 16px;">
          <div>
            <div style="margin-top: 16px;">
              <b>{{ dataset.info }}</b>
              <p>{{ dataset.description}}</p>
            </div>
          </div>
        </div>
      </mat-card-content>
      <mat-divider inset></mat-divider>
      <mat-card-actions>
        <button (click)="onOpenDerivedDataset(dataset.info_url, dataset.name)" mat-button>MORE INFO</button>
        <button (click)="onOpenDerivedDataset(dataset.download_url, dataset.name)" mat-button>DOWNLOAD</button>
      </mat-card-actions>
    </mat-card>
</div>
