<div *ngIf="breakpoint$ | async as breakpoint">
  <button
    [matMenuTriggerFor]="derivedDatasetMenu"
    class="spacing nav-icon-buttons" color="basic"
    matTooltip="{{  'ON_DEMAND_QUEUE'  | translate }}"
    mat-button>
    <div class="text-under faint-text">{{ 'DERIVED_DATASETS' | translate }}...</div>
  </button>

  <mat-menu #derivedDatasetMenu="matMenu">
    <div mat-menu-item matSuffix *ngFor="let dataset of datasets" (click)="onOpenDerivedDataset(dataset.info_url, dataset.name)">
      <div *ngIf="(breakpoint$ | async) === breakpoints.MOBILE">
        <mat-icon>video_library</mat-icon>
        {{ dataset.name }}
      </div>
      <div *ngIf="(breakpoint$ | async) != breakpoints.MOBILE" class="menu-item">
        <div fxFlex="" class="menu-item-content">
          <div class="item-title">{{ dataset.name }}</div>
          <div class="item-content">
            {{ dataset.description }}
          </div>
        </div>
        <div fxFlex="" class="menu-item-aside">
          <img [src]="dataset.picture" class="menu-item-icon">
        </div>
      </div>
<!--      <mat-divider inset></mat-divider>-->
      <mat-card-actions>
        <button (click)="onOpenDerivedDataset(dataset.info_url, dataset.name)" mat-button class="link-button">{{ 'MORE_INFO' | translate }}</button>
        <button (click)="onOpenDerivedDataset(dataset.download_url, dataset.name)" mat-button class="link-button">{{ 'DOWNLOAD' | translate }}</button>
      </mat-card-actions>
      <hr class="dataset-hr">
    </div>
  </mat-menu>
</div>
