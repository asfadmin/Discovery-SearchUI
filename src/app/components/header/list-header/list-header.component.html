<ng-container *ngIf="breakpoint$ | async as breakpoint">
  <div *ngIf="breakpoint > breakpoints.MOBILE"
    class="breadcrumb-row fx-row">
    <div class="fx-row">
      <app-search-type-selector class="breadcrumb">
      </app-search-type-selector>

     <div class="breadcrumb additional-filters">
        <button (click)="onToggleFiltersMenu()"
                mat-flat-button
                class="search-dialog-button">
          <mat-icon>edit_list</mat-icon>
          {{ 'EDIT_LIST' | translate }}
        </button>
      </div>

      <div class="breadcrumb search-controls">
        <app-search-button></app-search-button>
      </div>

      <div class="icon-cluster">
        <app-header-buttons>
        </app-header-buttons>
      </div>
    </div>
  </div>

  <div *ngIf="breakpoint === breakpoints.MOBILE">
    <div class="mobile-nav-bar">
      <button (click)="onToggleFiltersMenu()"
          style="margin-left: 5px;"
          mat-flat-button>
        <mat-icon>edit</mat-icon>
        {{ 'LIST' |  translate }}
      </button>

      <div class="mobile-icon-cluster">
        <app-header-buttons>
        </app-header-buttons>
      </div>
    </div>
  </div>
</ng-container>
