<div *ngIf="breakpoint$ | async as breakpoint" class="breadcrumb-row fx-row">
  <ng-container *ngIf="breakpoint !== breakpoints.MOBILE">
    <div class="fx-row">
      <app-search-type-selector
        (click)="closeAOIOptions()"
        class="breadcrumb">
      </app-search-type-selector>

      <app-project-name-selector class="breadcrumb">
      </app-project-name-selector>

      <div
        *ngIf="breakpoint > breakpoints.SMALL"
        class="breadcrumb hyp3-date-selector--layout">
        <app-date-selector></app-date-selector>
      </div>

      <app-job-product-name-selector [headerView]="true" *ngIf="breakpoint === breakpoints.FULL" class="breadcrumb">
      </app-job-product-name-selector>

      <div class="breadcrumb">
        <button (click)="onToggleFiltersMenu()"
          mat-button class="additional-filters-button">
          {{ 'FILTERS' | translate }} <br> <mat-icon>more_horiz</mat-icon>
        </button>
      </div>

      <div class="breadcrumb">
        <div class="breadcrumb search-controls">
          <app-search-button></app-search-button>
        </div>
      </div>

      <div class="icon-cluster">
        <app-header-buttons>
        </app-header-buttons>
      </div>
    </div>
  </ng-container>

  <ng-container *ngIf="breakpoint === breakpoints.MOBILE">
    <div class="mobile-nav-bar">
      <button
        (click)="onToggleFiltersMenu()"
        style="margin-left: 5px;"
        mat-flat-button>
        {{ 'FILTERS' | translate }}
      </button>

      <div class="mobile-icon-cluster">
        <app-header-buttons>
        </app-header-buttons>
      </div>
    </div>
  </ng-container>
</div>
