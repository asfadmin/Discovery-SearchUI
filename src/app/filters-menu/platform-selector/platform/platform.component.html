<mat-list-option [selected]="isSelected">

  <span matLine class="platform__name">{{ platform.name }}</span>
  <span matLine>
    <span class="platform__date">{{ prettyDateRange(platform.date) }}</span>
    <span
      (click)="onInfoClicked($event)"
      class="platform__info" >
      <fa-icon [icon]="detailedPlatformInfoIcon"></fa-icon>
    </span>
  </span>

</mat-list-option>
