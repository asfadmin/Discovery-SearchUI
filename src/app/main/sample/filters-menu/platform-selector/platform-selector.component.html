<mat-card class="m-2">
  <mat-selection-list>
    <app-platform
      *ngFor="let platform of platforms"
      (click)="onClick(platform)"
      class="list-group-item list-group-item-action"
      [ngClass]="{'active': selected.has(platform.name)}"
      [platform]="platform">
    </app-platform>
  </mat-selection-list>
</mat-card>
