<div
  class="filter-icon btn btn-outline-light p-2 w-100"
  [ngClass]="{'active': isSelected}"
  >
  <img
    [title]="filterTitle"
    class='filter-icon__image img-fluid'
    src="assets/icons/{{name}}.png" />
  <div class="text-secondary text-center pt-1 mt-2">
    {{ filterTitle }}
  </div>
</div>
